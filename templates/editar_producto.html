{% extends "layout_fixed.html" %}

{% block content %}
<div class="form-container">
    <h2>‚úèÔ∏è Editar Producto</h2>
    
    <form method="POST" class="product-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="codigo">C√≥digo del Producto *</label>
                <input type="text" id="codigo" name="codigo" value="{{ producto.codigo }}" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre del Producto *</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categor√≠a</label>
                <input type="text" id="categoria" name="categoria" value="{{ producto.categoria or '' }}">
            </div>

            <!-- NUEVOS CAMPOS AQU√ç -->
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" value="{{ producto.modelo or '' }}">
            </div>

            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" value="{{ producto.marca or '' }}">
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="">Seleccionar estado</option>
                    <option value="Nuevo" {% if producto.estado == 'Nuevo' %}selected{% endif %}>Nuevo</option>
                    <option value="Usado" {% if producto.estado == 'Usado' %}selected{% endif %}>Usado</option>
                    <option value="Refurbished" {% if producto.estado == 'Refurbished' %}selected{% endif %}>Refurbished</option>
                    <option value="Da√±ado" {% if producto.estado == 'Da√±ado' %}selected{% endif %}>Da√±ado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="a√±o_adquisicion">A√±o Adquisici√≥n</label>
                <input type="number" id="a√±o_adquisicion" name="a√±o_adquisicion" 
                       min="2000" max="2030" value="{{ producto.a√±o_adquisicion or '' }}">
            </div>
            
            <div class="form-group full-width">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" name="descripcion" rows="3">{{ producto.descripcion or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="precio_compra">Precio de Compra *</label>
                <input type="number" id="precio_compra" name="precio_compra" step="0.01" min="0" 
                       value="{{ producto.precio_compra }}" required>
            </div>
            
            <div class="form-group">
                <label for="stock_actual">Stock Actual *</label>
                <input type="number" id="stock_actual" name="stock_actual" min="0" 
                       value="{{ producto.stock_actual }}" required>
            </div>
            
            <div class="form-group">
                <label for="stock_minimo">Stock M√≠nimo *</label>
                <input type="number" id="stock_minimo" name="stock_minimo" min="0" 
                       value="{{ producto.stock_minimo }}" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">üíæ Actualizar Producto</button>
            <a href="{{ url_for('productos') }}" class="btn btn-secondary">‚ùå Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
