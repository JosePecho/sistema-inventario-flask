{% extends "Layout.html" %}

{% block content %}
<div class="form-container">
    <h2>‚ûï Agregar Nuevo Producto</h2>
    
    <form method="POST" class="product-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="codigo">C√≥digo del Producto *</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre del Producto *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categor√≠a</label>
                <input type="text" id="categoria" name="categoria" placeholder="Ej: Tecnolog√≠a, Accesorios...">
            </div>
            
            <div class="form-group full-width">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="precio_compra">Precio de Compra *</label>
                <input type="number" id="precio_compra" name="precio_compra" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="precio_venta">Precio de Venta *</label>
                <input type="number" id="precio_venta" name="precio_venta" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="stock_actual">Stock Actual *</label>
                <input type="number" id="stock_actual" name="stock_actual" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="stock_minimo">Stock M√≠nimo *</label>
                <input type="number" id="stock_minimo" name="stock_minimo" min="0" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">üíæ Guardar Producto</button>
            <a href="{{ url_for('productos') }}" class="btn btn-secondary">‚ùå Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
